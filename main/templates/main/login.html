{% extends 'main/base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg p-8 mt-12 rounded-lg">
    <h2 class="text-3xl font-bold text-gray-800 text-center">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mt-4">
            <label class="block text-gray-700">E-Mail</label>
            <input type="text" name="username" class="w-full border p-3 rounded-md">
        </div>
        <div class="mt-4">
            <label class="block text-gray-700">Passwort</label>
            <input type="password" name="password" class="w-full border p-3 rounded-md">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md mt-4">Login</button>
    </form>
</div>
{% endblock %}
